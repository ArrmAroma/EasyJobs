{% extends "../base.html" %}
{% load static %}
{% block title %} | EasyJob{% endblock %}

{% block content %} 

    <div class="container mt-4">
         
        <div class="gap-4 mt-4 mb-2 d-flex justify-content-start">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </a>
        </div>

        <div class="row">
            <div class="col mb-3 justify-content-center">
                <form class="d-flex justify-content-center" action="/Update_Image" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class=" mb-3 me-4 mt-3 " id="form-add" >
                        <div class="row g-0 mx-2 d-flex justify-content-center">
                                                
                            <div class="col d-flex mt-3 mx-4 d-flex">
                                <img src="{% static comp.logo.url %}" class="img-fluid rounded-start mb-3" width="200" height="400" alt="...">
                                
                                
                                
                            </div>
                            <div class="mt-2 mx-3 fw-bold">
                                Update LOGO 
                                
                                <input type="file" class="form-control pt-2 mt-2" id="file-input" name="logo" accept="image/png, image/jpeg" value="{{ comp.logo.url }}">  
                            </div><br>
                            <div class="mx-3 mb-3 d-flex justify-content-md-end">                     
                                <button class="btn mx-4 text-light" style="background-color: #1C8EB2;" type="submit">ตกลง</button>
                            </div>
                        </div>
                        
                        
                    </div>
                </form>
                <form action="/Profile" method="post" class="d-flex justify-content-center" style="width: 100%;">
                    {% csrf_token %}
                    
                    <div class="card mb-3 me-4 " id="form-add">
                        <div class="row g-0">
                            <div class="col">
                                <div class="mb-3 me-4 mt-4 mx-3" >
                                    <!-- <div class="row g-0 d-flex justify-content-start">
                                        <div class="col d-flex mt-3 mx-4 ">
                                            <img src="{% static 'home/images/profile-pic.jpeg' %}" class="img-fluid rounded-start mb-3" width="150" height="400" alt="...">
                                       
                                            <div class="mt-2 mx-3">
                                                LOGO 
                                                <input type="file" class="form-control pt-2 mt-2" id="avatar" name="logo" accept="image/png, image/jpeg" value="{{ company.logo.url }}">  
                                            </div>
                                       
                                        </div>
                                        
                                    </div> -->
                                    <div class="row mt-2 mb-3">
                                        <div class="col-md-6 col-sm-6">
                                            <strong class="h6">ชื่อบริษัท</strong><br>
                                            <input type="text" class="form-control pt-2" name="compname" id="" value="{{comp.compname }}" > 
                                        </div>
                                        
                                    </div><hr class="mx-2" style="width: 99%;">
                                     
                                </div>
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="row mx-2 mb-3">
                                <div class="col-md-3 col-sm-6">
                                   <strong class="h6">ประเภทธุรกิจ</strong>
                                    <div class="form-outline ">
                                        <select class="form-control" placeholder="ประเภทธุรกิจ" name="category" id="" required>
                                            <option value="{{comp.category}}">{{comp.category}}</option>
                                            <option value="คอมพิวเตอร์/ไอที/โปรแกรมเมอร์">คอมพิวเตอร์/ไอที/โปรแกรมเมอร์</option>
                                            <option value="โรงแรม/ท่องเที่ยว">โรงแรม/ท่องเที่ยว</option>
                                            <option value="ขนส่งและโลจิสติกส์">ขนส่งและโลจิสติกส์</option>
                                            <option value="กราฟฟิก ดีไซน์, โฆษณา / ประชาสัมพันธ์">กราฟฟิก ดีไซน์, โฆษณา / ประชาสัมพันธ์</option>
                                            <option value="อื่นๆ">อิ่นๆ</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-5 col-sm-6">
                                    <strong class="h6">เบอร์โทรติดต่อ</strong><br>
                                    <input type="" class="form-control pt-2"  name="phone" id="" value="{{comp.phone}}">
                                </div>
                                
                            </div><hr class="mx-4" style="width: 96%;">

                            <div class="row mx-2 mb-3">
                                <div class="col-md-6 ">
                                    <strong class="h6">Email</strong><br>
                                    <label type="text" class="form-control pt-2" name="email" id="">{{ comp.email }} </label>
                                </div>
                              
                            </div><hr class="mx-4" style="width: 96%;">
                            

                            

                            <div class="col-md-6 mx-4 mb-3" style="width: 90%;">
                                <strong >ที่อยู่บริษัท</strong><br>
                                <textarea type="text" class="form-control pt-2" name="address" value="" >{{ comp.address}}</textarea>
                            </div><hr class="mx-4" style="width: 96%;">

                            <div class="col-md-6 mx-4 mb-3" style="width: 90%;">
                                <strong >เกี่ยวกับบริษัท</strong><br>
                                <textarea type="text" class="form-control pt-2"  name="description"  value="">{{ comp.description }}</textarea>
                            </div><hr class="mx-4" style="width: 96%;">
                    
                            
                            <div class="mx-3 mb-3 mt-4 d-flex justify-content-center">
                               

                                <button class="btn d-flex btn-success" type="submit">อัปเดตการเปลี่ยนแปลง</button>
                            </div>
                        </div>
                        

                    </div>
                    
                </form>
            </div>
            
        </div>

    </div> 

{% endblock %}
